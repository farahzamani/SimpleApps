<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="ion-text-center">
    <ion-icon name="person"></ion-icon>
    <h1>Welcome, <br>
    Farah</h1>
  </section>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="ion-text-center" color="primary" routerLink='/home/account'>
          <ion-icon name="person"></ion-icon>
          <h2>My Account</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card class="ion-text-center" color="danger" routerLink='/home/forms'>
          <ion-icon name="document"></ion-icon>
          <h2>Submit Forms</h2>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-text-center" color="danger" routerLink='/home/history'>
          <ion-icon name="list"></ion-icon>
          <h2>History</h2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
